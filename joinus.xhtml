<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Join Us - Sweet Bloom Bakers</title>
  <link rel="stylesheet" href="joinus.css" type="text/css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ffe4e1, #fff0f5);
      margin: 0;
      padding: 30px;
      color: #3e2723;
    }

    h1 {
      text-align: center;
      font-size: 32px;
      color: #5D4037;
    }
    form {
      max-width: 700px;
      margin: 0 auto;
      background-color: #FFF8E1;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #BCAAA4;
      box-sizing: border-box;
    }
    .form-buttons {
      margin-top: 20px;
      text-align: center;
    }
    input[type="submit"], input[type="reset"] {
      padding: 10px 20px;
      background-color: #8D6E63;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin: 5px;
    }
    .navbar {
      text-align: center;
      margin-bottom: 20px;
    }
    .navbar a {
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      color: #5D4037;
    }
    .navbar a:hover {
      text-decoration: underline;
    }
  </style>
  <script type="text/javascript">
    function showThanks() {
      alert("Thank you for joining us! We will get in touch with you soon.");
      document.getElementById('orderForm').reset();
      return false;
    }
  </script>
</head>
<body>

<div class="navbar">
  <ul>
    <li>
      <a href="aboutus.xhtml">About Us</a>
      <ul>
        <li><a href="faq.xhtml">FAQ</a></li>
        <li><a href="contactus.xhtml">Contact Us</a></li>
      </ul>
    </li>
    <li>
      <a href="#">Menu</a>
      <ul>
        <li><a href="cake.xhtml">Cakes</a></li>
        <li><a href="cookiecake.xhtml">Cookies</a></li>
        <li><a href="menudrinks.xhtml">Drinks</a></li>
      </ul>
    </li>
    <li>
      <a href="#">Order Line</a>
      <ul>
        <li><a href="order.xhtml">Order Form</a></li>
        <li><a href="feedback.xhtml">Feedback</a></li>
      </ul>
    </li>
    <li><a href="joinus.xhtml">Join Us</a></li>
  </ul>
</div>



  <div style="text-align:center;">
    <img src="b2.png" alt="Sweet Bloom Bakers" style="max-width:70%; border-radius: 12px;" />
  </div>

  <h1>Join the Sweet Bloom Family</h1>

  <form id="orderForm" action="mailto:2023803236@student.uitm.edu.my" method="post" enctype="text/plain" onsubmit="showThanks(); return false;">
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required="required" />

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required="required" />

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required="required" />

    <label for="role">Preferred Role:</label>
    <select id="role" name="role" required="required">
      <option value="">--Select Role--</option>
      <option value="baker">Baker</option>
      <option value="cashier">Cashier</option>
      <option value="delivery">Delivery Staff</option>
      <option value="customer-service">Customer Service</option>
      <option value="marketing">Marketing &amp; Social Media</option>
    </select>

    <label for="experience">Tell us about your experience or why you want to join:</label>
    <textarea id="experience" name="experience" rows="5" required="required"></textarea>

    <label for="cv">Upload Your CV (optional):</label>
    <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" />

    <div class="form-buttons">
      <input type="reset" value="Reset" />
      <input type="submit" value="Submit Application" />
    </div>
  </form>

</body>
</html>
